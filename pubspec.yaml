name: spotify_clone
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  cloud_firestore: null
  cupertino_icons: ^1.0.2
  dartz: null
  firebase_auth: null
  firebase_core: null
  flutter:
    sdk: flutter
  flutter_bloc: null
  flutter_native_splash: ^2.4.1
  flutter_svg: null
  get_it: null
  hydrated_bloc: null
  just_audio: null
  path_provider: null

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  image: assets/images/spotify_icon.png
  color: "#034018"

  android_12:
    image: assets/images/spotify_icon.png
    color: "#034018"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
